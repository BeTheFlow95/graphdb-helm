{{- if hasKey .Values.graphdb.backupRestore "auto_backup" }}
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: backup-cluster
spec:
  schedule: {{ .Values.graphdb.backupRestore.auto_backup | quote}}
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: backup
              image: {{ .Values.images.graphdb }}
              volumeMounts:
                - name: graphdb-utils
                  mountPath: /tmp/utils
              command: ['bash',
                        '-c',
                        'cp /tmp/utils/backup.sh /usr/local/bin/backup.sh; chmod +x /usr/local/bin/backup.sh; /usr/local/bin/backup.sh "{{.Values.graphdb.masters.repository}}" {{ .Values.graphdb.topology | quote }} >> /proc/1/fd/1']
          restartPolicy: Never
          volumes:
          - name: graphdb-utils
            configMap:
              name: graphdb-utils-configmap
{{- end }}
